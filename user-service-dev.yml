spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user_dev_db?useSSL=false&serverTimezone=UTC
    username: root 
    password: "" 
    driver-class-name: com.mysql.cj.jdbc.Driver 
  jpa: 
    hibernate: 
      ddl-auto: update 
    show-sql: true 
    properties: 
      hibernate:
        format-sql: true 
        dialect: org.hibernate.dialect.MySQL8Dialect 
management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh, busrefresh, env 
  endpoint: 
    health:
      show-details: always 
logging:
  level:
    root: INFO 
    org.springframework.web: WARN 
    com.azscode.reminder_service: DEBUG 